  <body class="bg-[url('/imgs/test.jpeg')] bg-cover">

            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"

        </div>
        <div

          id="navbar-cta"
        >
          <ul
            class="flex flex-col p-4 mt-4 bg-transparent md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a
                href="#"
                class="hover:text-lightcyan block py-2 pr-4 pl-3 text-white md:p-0 2xl:text-xl"
                aria-current="page"

            </li>
            <li>
              <a
                href="#"

            <li>
              <a
                href="#"
                class="hover:text-lightcyan block py-2 pr-4 pl-3 text-white md:p-0 2xl:text-xl"
                aria-current="page"

            </li>
            <li>
              <a
                href="#"

                aria-current="page"

      </div>
    </nav>

    <div
      id="header-text"
      class="2xl:ml-40 2xl:pt-80 pt-40 md:pt-52 ml-10 lg:ml-20"
    >
      <p class="leading-snug text-white font-normal text-xl 2xl:text-2xl">
        Get in touch with MultiChain,
      </p>
      <p
        class="leading-snug text-white font-bold text-6xl 2xl:text-7xl 2xl:leading-snug"
      >
        Number 1 Advisors<br />
        Company for Web 3.0<br />
      </p>
      <p
        class="text-white font-thin leading-snug text-3xl 2xl:text-4xl 2xl:leading-snug"
      >
        Our goal is making YOU<br />
        achieve yours EASIER
      </p>
      <button
        type="button"
        class="mt-10 2xl:mt-20 2xl:text-3xl text-white bg-transparent text-xl border border-solid border-white hover:border-solid hover:border-lightcyan hover:text-lightcyan font-semibold rounded-full text-sm px-5 py-2.5 2xl:py-6 2xl:px-8 text-center mr-3 md:mr-0"
      >
        Let's Connect
      </button>
    </div>
    <div
      id="intro"
      class="bg-black fixed top-0 left-0 w-[100%] h-[100%] flex justify-center items-center"
    >
      <div
        class="w-[300px] md:w-[auto] 2xl:leading-normal 2xl:text-7xl text-white text-4xl lg:text-6xl font-bold"
      >
        <h1 class="hide leading-snug">
          <span class="text">Conquer the Web3</span>
        </h1>
        <h1 class="hide leading-snug">
          <span class="text">Working with the best,</span>
        </h1>
        <h1 class="hide leading-snug">
          <span class="text">Meet the MultiChain</span>
        </h1>
      </div>
    </div>
    <div
      id="slider"
      class="bg-darkcyan translate-y-[100%] fixed top-0 left-0 w-[100%] h-[100%]"
    ></div>

    <script>
      const body = document.body;
      let lastScroll = 0;

      window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll <= 0) {
          body.classList.remove("scroll-up");
        }
        if (
          currentScroll > lastScroll &&
          !body.classList.contains("scroll-down")
        ) {
          body.classList.remove("scroll-up");
          body.classList.add("scroll-down");
        }
        if (
          currentScroll < lastScroll &&
          body.classList.contains("scroll-down")
        ) {
          body.classList.add("scroll-up");
          body.classList.remove("scroll-down");
        }
        lastScroll = currentScroll;
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
